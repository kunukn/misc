<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Menu</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
	
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="menu.css">
    
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>   
    <script src='//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js'></script>
</head>

<body>
    <section id='rendered'></section>
    
    <script id="navigationChildren" type="x-handlebars-template">
    {{#each children}}
    <li>
        {{name}}
        {{#if children}}
        <ul>
        {{> children}}
        </ul>
        {{/if}}
    </li>
    {{/each}}
	</script>

<script id="main" type="x-handlebars-template">
    <ul>
    {{> children}}
    </ul>
    </script>

    <script id="template" type="text/x-handlebars-template">
    	 <h3 class='device-info'>Device</h3>

        <h3>GlobalNavigation</h3>
        <div class='global-navigation'>
	  		<ul>
	        {{#globalNavigationItems}}
	        <li>
	            <a href='{{url}}'>{{text}}</a>	                	                
	        </li>
	        {{/globalNavigationItems}}
	        </ul>
        </div>

        <h3>MainNavigation</h3>
        <div class='main-navigation'>
	  		<ul>
	        {{#mainNavigationItems}}
	        <li>
	            <a href='{{url}}'>{{text}}</a>    	          
	        </li>
	        {{/mainNavigationItems}}
	        </ul>
        </div>

        <h3>LeftNavigation</h3>
        <div class='left-navigation'>
	  		<ul>
	        {{#leftNavigationItems}}
	        <li>
	            <a href='{{url}}'>{{text}}</a>               
	        </li>
	        {{/leftNavigationItems}}
	        </ul>
        </div>
     
    </script>

    <script src='menu.js'></script>
</body>
</html>
