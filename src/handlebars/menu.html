<!DOCTYPE html>
<html>

<head>    
    <title>Responsive Menu Example</title>    
       
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="menu.css">
</head>

<body>
    <div class='body'>

        <header class='top-panel'>
            <div class='company-logo float-left'>
                <a href="#" class='homepage-link'>
                    <div class='name'>mitt</div>
                    <div class='device-info'>Device</div>
                </a>
            </div>

            <div class='global-links top-panel-item'>global links</div>

            <div class='main-search-toggle top-panel-item'>
                <span class="glyphicon glyphicon-search"></span>
            </div>

            <div class='language-selection top-panel-item'>language</div>

            <button type="button" data-toggle="collapse" data-target="#renderedSmallDeviceNavigation" class="collapsed navigation-dropdown-icon top-panel-item">
                <div class='navigation-bar-stripe'></div>
                <div class='navigation-bar-stripe'></div>
                <div class='navigation-bar-stripe'></div>
            </button>

        

            <div class='clearfix'></div>
        </header>


        <section id='hej' class='navbar-collapse collapse'>hej hejhejhejhejhejhejhejhej hejhej hej<br/>
        ejhejhej hejhej hej</section>



        <section id='renderedSmallDeviceNavigation' class='template-rendered navbar-collapse collapse'>rendered section</section>
        <script id='templateSmallDeviceNavigation' type='text/x-handlebars-template'>

            {{! Global navigation - only 1 level nesting}}
            <h3 class='navigation-title global-navigation-title'>Global Navigation</h3>
            <div class='navigation-container global-navigation-container'>
                <ul>
                    {{#globalNavigationItems}}
                    <li>
                        <a href='{{url}}'>{{text}}</a>
                    </li>
                    {{/globalNavigationItems}}
                </ul>
            </div>

            {{! Main navigation - supports upto 3 level nesting }}
            <h3 class='navigation-title main-navigation-title'>MainNavigation</h3>
            <div class='navigation-container main-navigation-container'>
                <ul class='navigation-level1 main-navigation-level1'>
                    {{#mainNavigationItems}}
                    <li>
                        <a href='{{url}}'>
                            <span class='navigation-item-text main-navigation-item-text'>{{text}}</span>
                            <span class='navigation-item-description main-navigation-item-description'>{{description}}</span>
                        </a>

                        {{#if children}}
                        <ul class='navigation-level2 main-navigation-level2'>
                            {{#each children}}
                            <li>
                                <a href='{{url}}'>
                                    <span class='main-navigation-item-text'>{{text}}</span>
                                    <span class='main-navigation-item-description'>{{description}}</span>
                                </a>
                                {{#if children}}
                                <ul class='navigation-level3 main-navigation-level3'>
                                    {{#each children}}
                                    <li>
                                        <a href='{{url}}'>
                                            <span class='navigation-item-text main-navigation-item-text'>{{text}}</span>
                                            <span class='navigation-item-description main-navigation-item-description'>{{description}}</span>
                                        </a>
                                    </li>
                                    {{/each}} {{! closes level 3}}
                                </ul>
                                {{/if}}
                            </li>
                            {{/each}} {{! closes level 2}}
                        </ul>
                        {{/if}}
                    </li>
                    {{/mainNavigationItems}} {{! closes level 1}}
                </ul>
            </div>

            {{! Left navigation - supports upto 2 level nesting }}
            <h3 class='navigation-title left-navigation-title'>Left Navigation</h3>
            <div class='navigation-container left-navigation-container'>
                <ul>
                    {{#leftNavigationItems}}
                    <li>
                        <a href='{{url}}'>
                            <span class='left-navigation-item-text'>{{text}}</span>
                            <span class='left-navigation-item-description'>{{description}}</span>
                        </a>
                        {{#if children}}
                        <ul class='left-navigation-level2'>
                            {{#each children}}
                            <li>
                                <a href='{{url}}'>
                                    <span class='left-navigation-item-text'>{{text}}</span>
                                    <span class='left-navigation-item-description'>{{description}}</span>
                                </a>
                            </li>
                            {{/each}} {{! closes level 2}}
                        </ul>
                        {{/if}}
                    </li>
                    {{/leftNavigationItems}} {{! closes level 1}}
                </ul>
            </div>
        </script>

    	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    	<script src='//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js'></script>
        <script src='menudata.js'></script>
        <script src='menu.js'></script>
    </div>
</body>

</html>
