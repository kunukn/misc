<!DOCTYPE html>
<html>

<head>
    <title>Responsive Frontpage</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="site.css">

    <!-- Content generation is dependend on js files, thus load them first -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js'></script>
</head>

<body>
    <!-- Author: Kunuk Nykjaer, builded from scratch -->
    <div class='body'>

        <div class='page-wrap'>

            <header class='top-panel'>
                <div class='company-logo float-left'>
                    <a href="#" class='homepage-link'>
                        <div class='name'>wood it</div>
                        <div class='device-info'>Device</div>
                    </a>
                </div>

                <div class='float-right'>

                    <div id='renderedTopPanelGlobalLinks' class='global-links template-rendered top-panel-links top-panel-item float-left hidden-xs'>
                    </div>

                    <div id='renderedLanguageSelection' class='language-selection top-panel-item float-left top-panel-links hidden-xs'></div>

                    <button data-toggle='collapse' data-target='#searchInputContainer' class='main-search-toggle top-panel-item float-left top-panel-button navbar-toggle'>
                        <span class="glyphicon glyphicon-search"></span>
                    </button>

                    <button data-toggle='collapse' data-target='#renderedSmallDeviceNavigation' class="collapsed navigation-dropdown-icon top-panel-item float-left top-panel-button visible-xs visible-sm navbar-toggle">
                        <div class='navigation-bar-stripe'></div>
                        <div class='navigation-bar-stripe'></div>
                        <div class='navigation-bar-stripe'></div>
                    </button>

                </div>

                <div class='clearfix'></div>

            </header>

            <section class='form-group navbar-collapse collapse' id='searchInputContainer'>

                <input type="text" class="form-control search-input" placeholder='search'>
                <a href='#'><span class='glyphicon glyphicon-search'></span></a>

            </section>

            <div class='clearfix'></div>


            <section id='renderedSmallDeviceNavigation' class='template-rendered navbar-collapse collapse'></section>
            <script id='templateSmallDeviceNavigation' type='text/x-handlebars-template'>

                {{! Main navigation - supports upto 3 level nesting }}
                <div class='navigation-container main-navigation-container'>
                    <h3 class='navigation-title main-navigation-title'>Main Navigation</h3>
                    <ul class='navigation-level1 main-navigation-level1'>
                        {{#mainNavigationItems}}
                        <li>
                            <a href='{{urlFormat url}}'>
                                <span class='navigation-item-text main-navigation-item-text'>{{text}}</span>
                                <span class='navigation-item-description main-navigation-item-description'>{{description}}</span>
                            </a>

                            {{#if children}}
                            <ul class='navigation-level2 main-navigation-level2'>
                                {{#each children}}
                                <li>
                                    <a href='{{urlFormat url}}'>
                                        <span class='main-navigation-item-text'>{{text}}</span>
                                        <span class='main-navigation-item-description'>{{description}}</span>
                                    </a>
                                    {{#if children}}
                                    <ul class='navigation-level3 main-navigation-level3'>
                                        {{#each children}}
                                        <li>
                                            <a href='{{urlFormat url}}'>
                                                <span class='navigation-item-text main-navigation-item-text'>{{text}}</span>
                                                <span class='navigation-item-description main-navigation-item-description'>{{description}}</span>
                                            </a>
                                        </li>
                                        {{/each}} {{! closes level 3}}
                                    </ul>
                                    {{/if}}
                                </li>
                                {{/each}} {{! closes level 2}}
                            </ul>
                            {{/if}}
                        </li>
                        {{/mainNavigationItems}} {{! closes level 1}}
                    </ul>
                </div>

                {{! Global navigation - only 1 level nesting}}

                <div class='navigation-container global-navigation-container visible-xs'>
                    <h3 class='navigation-title global-navigation-title'>Global Navigation</h3>
                    <ul>
                        {{#globalNavigationItems}}
                        <li>
                            <a href='{{urlFormat url}}'>{{text}}</a>
                        </li>
                        {{/globalNavigationItems}}
                    </ul>
                </div>

                {{! Left navigation - supports upto 2 level nesting }}
                <div class='navigation-container left-navigation-container'>
                    <h3 class='navigation-title left-navigation-title'>Left Navigation</h3>
                    <ul>
                        {{#leftNavigationItems}}
                        <li>
                            <a href='{{urlFormat url}}'>
                                <span class='left-navigation-item-text'>{{text}}</span>
                                <span class='left-navigation-item-description'>{{description}}</span>
                            </a>
                            {{#if children}}
                            <ul class='left-navigation-level2'>
                                {{#each children}}
                                <li>
                                    <a href='{{urlFormat url}}'>
                                        <span class='left-navigation-item-text'>{{text}}</span>
                                        <span class='left-navigation-item-description'>{{description}}</span>
                                    </a>
                                </li>
                                {{/each}} {{! closes level 2}}
                            </ul>
                            {{/if}}
                        </li>
                        {{/leftNavigationItems}} {{! closes level 1}}
                    </ul>
                </div>
            </script>


            <section class="container-fluid main-page-container">
                <div class='row'>
                    <div id='placeholder1' class='col-sm-6 spot-container-default spot-container-big'></div>
                    <div id='placeholder2' class='col-sm-6 spot-container-default spot-container-big'></div>
                </div>

                <div class='row'>
                    <div id='placeholder3' class='col-sm-3 spot-container-default spot-container-small'></div>
                    <div id='placeholder4' class='col-sm-3 spot-container-default spot-container-small'></div>
                    <div id='placeholder5' class='col-sm-3 spot-container-default spot-container-small'></div>
                    <div id='placeholder6' class='col-sm-3 spot-container-default spot-container-small'></div>
                </div>

                <div class='row'>
                    <div id='placeholder7' class='col-sm-6 spot-container-default spot-container-big'></div>
                    <div id='placeholder8' class='col-sm-6 spot-container-default spot-container-big'></div>
                </div>

            </section>


            <script id='templateTopPanelGlobalLinks' type='text/x-handlebars-template'>
                {{! Global navigation - only 1 level nesting}}
                <ul>
                    {{#globalNavigationItems}}
                    <li>
                        <a href='{{urlFormat url}}'>{{text}}</a>
                    </li>
                    {{/globalNavigationItems}}
                </ul>
            </script>

            <script id='templateLanguagesSupported' type='text/x-handlebars-template'>
                {{! languages supported }}
                <ul>
                    {{#languagesSupportedForWebsite}}
                    <li>
                        <a href='{{urlFormat url}}'>{{text}}</a>
                    </li>
                    {{/languagesSupportedForWebsite}}
                </ul>
            </script>


            <script id='templateHtmlSpot' type='text/x-handlebars-template'>
                <section class='spot html-spot {{background}}'>
                    <a href='{{urlFormat url}}'>
                        <h3>{{title}} <span class='{{iconFormat icon}}'></span></h3>
                        <p>{{body}}</p>
                    </a>
                </section>
            </script>

            <script id='templateHtmlImageSpot' type='text/x-handlebars-template'>
                <section class='spot html-spot {{background}}'>
                    <a href='{{urlFormat url}}'>
                        <h3>{{title}} <span class='{{iconFormat icon}}'></span></h3>
                        <img src={{imageUrl}} class='image-responsive img-responsive' />
                        <p>{{body}}</p>
                    </a>
                </section>
            </script>
            
            <script src='site-data.js'></script>
            <script src='site.js'></script>

        </div>
        <!-- end .page-wrap -->

        <footer class='site-footer'> sticky footer </footer>
    </div>
    <!-- end .body -->

</body>

</html>
