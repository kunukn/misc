<!DOCTYPE html>
<html lang="da" class="no-js">

<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <![endif]-->
    <meta name="description" content="atp barsel selvbetjening">
    <meta name="author" content="atp barsel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>ATP Barsel - Selvbetjening</title>
    <!-- Icon -->
    <link rel="apple-touch-icon" sizes="72x72" href="assets/atp-theme/icon/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="assets/atp-theme/icon/apple-touch-icon-144x144.png" />
    <link rel="shortcut icon" href="assets/atp-theme/icon/favicon.ico" type="image/vnd.microsoft.icon" />
    <link rel="apple-touch-icon" href="assets/atp-theme/icon/apple-touch-icon.png" />
    <!-- Custom scripts -->
    <script src="assets/borger-dk/scripts/fix-ms-viewport.js"></script>
    <script src="assets/scripts/library/modernizr.2.8.3.min.js"></script>
    <!-- Framework style -->
    <link rel="stylesheet" href="assets/styles/bootstrap-3-grid.css" type="text/css">
    <link rel="stylesheet" href="assets/borger-dk/styles/bdk-app-master.min.css" type="text/css">
    <!-- Custom style -->
    <link rel="stylesheet" href="assets/styles/atp-barsel.css" type="text/css">
    <link rel="stylesheet" href="assets/styles/din-barsel.css" type="text/css">
    <!-- RequireJs -->
    <script type="text/javascript" src="assets/scripts/library/require.2.1.16.min.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl: location.href.indexOf('http://localhost') + 1 ? '/' : '/atp/',
        urlArgs: '',
        deps: ['assets/scripts/app/din-barsel'],
        paths: {
            'jquery': 'assets/scripts/library/jquery-1.11.2.min',
            'knockout': 'assets/scripts/library/knockout-3.3.0.min',
            'knockoutMapping': 'assets/scripts/library/knockout.mapping-2.4.1',
            'atpBarselData': 'content/atp-barsel-data',
            'atpBarsel': 'assets/scripts/app/atp-barsel'
        }
    });
    </script>
</head>

<body>
    <div class='body'>
        <div class="container-fluid OIMLink">
            <div class="row-fluid OIMLink-header position-relative top-banner">
                <div class="pull-left logo-left">
                    <a href="index.html"> <span class="payout">udbetaling</span> <span>danmark</span><span>=</span> </a>
                </div>
                <a href="http://borger.dk">
                    <img src="assets/borger-dk/img/logo-mini.png" class="pull-right logo-right">
                </a>
            </div>
            <section class="maternity-overview" data-bind="with: $root.personaInUse">
                <h1 class="headline">Din Barsel <span data-bind=" text: '('+name()+')' "></span></h1>
                <div class="spots">
                    <div class="row-fluid">
                        <div class="span4">
                            <div class="well well-white no-padding spot task-todo" data-bind="with: task">
                                <a href="dine-opgaver.html">
                                    <span class="icon"><i class="icon-file-alt"></i></span>
                                    <div class="title" data-bind="text: title">
                                        <!--Dine opgaver -->
                                    </div>
                                    <hr/>
                                    <div class="content" data-bind="text: header">
                                        <!-- Tjek oplysninger -->
                                    </div>
                                    <div class="sub-content" data-bind="text: teaser">
                                        <!-- fra arbejdsgiver -->
                                    </div>
                                    <div class="call-to-action" data-bind="text: footerText">
                                        <!-- Tjek her! -->
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="span4">
                            <div class="well well-white no-padding spot" data-bind="with: plan">
                                <a href="#">
                                    <span class="icon"><i class="icon-file-alt"></i></span>
                                    <div class="title" data-bind="text: title">
                                        <!-- Din barselsplan -->
                                    </div>
                                    <hr/>
                                    <div class="content" data-bind="text: header">
                                        <!--Termin -->
                                    </div>
                                    <div class="sub-content" data-bind="text: teaser">
                                        <!-- d. 30.11.2015 -->
                                    </div>
                                    <div class="call-to-action" data-bind="text: footerText">
                                        <!-- Har du ændringer til din barselsplan? -->
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="span4">
                            <div class="well well-white no-padding spot" data-bind="with: economy">
                                <a href="#">
                                    <span class="icon"><i class="icon-calendar"></i></span>
                                    <div class="title" data-bind="text: title">
                                        <!--Din økonomi -->
                                    </div>
                                    <hr/>
                                    <div class="content" data-bind="text: header">
                                        <!-- Du får stadig -->
                                    </div>
                                    <div class="sub-content" data-bind="text: teaser">
                                        <!-- Løn -->
                                    </div>
                                    <div class="call-to-action" data-bind="text: footerText">
                                        <!-- Se din udbetalingsplan -->
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span4">
                            <div class="well well-white no-padding spot" data-bind="with: remainingLeave">
                                <a href="#">
                                    <span class="icon"><i class="icon-calendar"></i></span>
                                    <div class="title" data-bind="text: title">
                                        <!-- Restorlov i uger -->
                                    </div>
                                    <hr/>
                                    <div class="big-logo text-center">Big logo</div>
                                    <div class="call-to-action" data-bind="text: footerText">
                                        <!-- Se restorlov for dine andre børn -->
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="span4">
                            <div class="well well-white no-padding spot" data-bind="with: events">
                                <a href="#">
                                    <span class="icon"><i class="icon-envelope"></i></span>
                                    <div class="title" data-bind="text: title">
                                        <!-- Breve -->
                                    </div>
                                    <hr/>
                                    <div class="content" data-bind="text: header">
                                        <!-- Modtaget fra -->
                                    </div>
                                    <div class="sub-content" data-bind="text: teaser">
                                        <!-- Udbetaling Danmark -->
                                    </div>
                                    <div class="call-to-action" data-bind="text: footerText">
                                        <!-- Se dine breve -->
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="span4">
                            <div class="well well-white no-padding spot" data-bind="with: information">
                                <a href="#">
                                    <span class="icon"><i class="icon-calendar"></i></span>
                                    <div class="title">Grundoplysninger</div>
                                    <hr/>
                                    <div class="content" data-bind="text: header">
                                        <!-- Om Dig -->
                                    </div>
                                    <div class="sub-content" data-bind="text: teaser">
                                        <!-- og din barsel -->
                                    </div>
                                    <div class="call-to-action" data-bind="text: footerText">
                                        <!-- Se dine oplysninger -->
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="separator-primary" />
                <footer class="footer display-none">
                    <span class="footer-title">Udbetaling Danmark - Barsel</span>
                    <span class="footer-address">Kongens Vænge 8, 3400 Hillerød</span>
                    <span class="footer-contact">Tlf: 70 12 80 63. CVR: 33236239</span>
                    <span class="footer-link"><a href="#">Se alle kontaktoplysninger</a></span>
                </footer>
            </section>
        </div>
    </div>
</body>

</html>
