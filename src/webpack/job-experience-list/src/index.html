<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <base href="/">
    <title>App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lte IE 9]>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.deep_orange-deep_purple.min.css" />
    <link rel="stylesheet" href="/src/assets/vendor/nst/nst.css">
</head>

<body>
    <div class="page" id="app">

        <div class="jobs">
            <header>
                <h3 data-bind="text: title"></h3>
            </header>

            <div class="jobs__top-headings">
                <h3>Position</h3>
                <h3>Total</h3>
                <h3>Last 5 years</h3>
            </div>

            <ul class="jobs__list" data-bind="foreach: roles">
                <li>
                    <div class="jobs__include-option">
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
                            <input type="checkbox" class="mdl-checkbox__input" checked />
                            <span class="mdl-checkbox__label">Include?</span>
                        </label>
                    </div>
                    <div class="jobs__item">
                        <h3>Position</h3>
                        <div data-bind="text: title"></div>
                        <h3>Total</h3>
                        <div xxdata-bind="text: durationTotal"></div>
                        <h3>Last 5 years</h3>
                        <div xxdata-bind="text: durationFiveYears"></div>
                    </div>

                    <div class="nst-component work-history">

                        <header>
                            <h3 class="work-history__headline">Companies</h3>
                            <button class="nst-toggle work-history__toggle show mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="this.classList.toggle('show')" data-text-show="Show" data-text-hide="Hide" aria-label="toggle"></button>
                        </header>


                        <div class="nst-content work-history__content">

                            <div>

                                <div class="work-history__top-headings">
                                    <h3>Company</h3>
                                    <h3>Total</h3>
                                </div>

                                <ul class="work-history__list" data-bind="foreach: jobs">

                                    <li v-for="job in role.jobs">
                                        <div class="work-history__include-option">
                                            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
                                                <input type="checkbox" class="mdl-checkbox__input" checked />
                                                <span class="mdl-checkbox__label">Include?</span>
                                            </label>
                                        </div>

                                        <div class="work-history__item">
                                            <h3>Company</h3>
                                            <div>{{job.company}}</div>
                                            <h3>Total</h3>
                                            <div>{{job.durationTotal.year}} year(s) {{job.durationTotal.month}} month(s)</div>
                                        </div>
                                    </li>

                                </ul>
                            </div>
                        </div>

                    </div>
                </li>



            </ul>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script src="/src/assets/vendor/nst/nst.js"></script>
</body>

</html>
