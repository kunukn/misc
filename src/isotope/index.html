<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Isotope</title>

    <link rel="stylesheet" type="text/css" href="css/site.css">
</head>

<body>

    <h1>Isotope masonry - fixed width, different heights </h1>

    <div id="filters" class="button-group">
        <button class="button is-checked" data-filter="*">show all</button>
        <button class="button" data-filter=".height1">height1</button>
        <button class="button" data-filter=".height2">height2</button>
        <button class="button" data-filter=".height2, .height3">height2 height3</button>
    </div>


    <div id="isotope-demo" class="isotope rainbowed">
        <div class="element-item height1">
            <p class="symbol">1</p>
        </div>
        <div class="element-item height2">
            <p class="symbol">2</p>
        </div>
        <div class="element-item height1">
            <p class="symbol">3</p>
        </div>
        <div class="element-item height1">
            <p class="symbol">4</p>
        </div>
        <div class="element-item height3">
            <p class="symbol">5</p>
        </div>
        <div class="element-item height3">
            <p class="symbol">6</p>
        </div>
        <div class="element-item height2">
            <p class="symbol">7</p>
        </div>
        <div class="element-item height1">
            <p class="symbol">8</p>
        </div>
        <div class="element-item height2">
            <p class="symbol">9</p>
        </div>
        <div class="element-item height1">
            <p class="symbol">10</p>
        </div>
        <div class="element-item height2">
            <p class="symbol">11</p>
        </div>
        <div class="element-item height1">
            <p class="symbol">12</p>
        </div>
    </div>

    <script src='js/library/jquery.js'></script>
    <script src='js/library/isotope.pkgd.min.js'></script>

    <script src='js/app/run-app.js'></script>
</body>

</html>
