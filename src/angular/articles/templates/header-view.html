<header class="main-header clearfix">
    <div class="main-header__company">
        <a class="icon-company" href="javascript:void(0)" ng-click=""> </a>
        <a class="brand" href="javascript:void(0)" ng-click="">Interface</a>
        <button ng-click="toggleMenu()">
            <i class="fa fa-bars"></i>
        </button>
    </div>
    <div class="main-header__topics" ng-class="{'hidden': !isMenuDisplayed}">
        <ul>
            <li ng-repeat="topic in topics">
                <a href="javascript:void(0)" ng-click="getTopic(topic.value)">{{topic.title}}</a>
            </li>
        </ul>
    </div>
</header>
