<!doctype html>
<html ng-app="myApp">
  <head>
    <script src="angular.min.js"></script>
    <title>angular</title>
  </head>
  <body ng-controller="myController">
    <h1>Angular example</h1>
    <input ng-model="data">
    <p>{{data}}</p>

    <script>
      angular.module('myApp', [])
        .controller('myController', ['$scope', function($scope) {
          $scope.data = "hello you";
      }]);
    </script>
  </body>
</html>
