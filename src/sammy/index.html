<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello World Sammy</title>

    <script src="//code.jquery.com/jquery-2.1.3.min.js" charset="utf-8"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/sammy.js/0.7.6/sammy.min.js" charset="utf-8"></script>
    <script charset="utf-8">
    ;
    (function($) {
        var app = $.sammy(function() {

            this.get('#/', function() {
                $('#main').text('');
            });

            this.get('#/test', function() {
                $('#main').text('Hello World');
            });
            this.get('', function() {
                $('#main').text('No hash in url');
            });
        });

        $(function() {
            app.run()
        });
    })(jQuery);
    </script>

</head>

<body>
    <div id="container">
        <div id="main">
        </div>
        <ul id="link">
            <li><a href="#/test">Click me!</a>
            </li>
            <li><a href="#/">Back</a>
            </li>
        </ul>
    </div>
</body>

</html>
