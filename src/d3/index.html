<!DOCTYPE html>
<html>

<head>
    <script src='//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js'></script>
</head>

<body>
    <p>D3 hello world</p>

    <script>
    	d3.select("body")
    	.append("svg")
    	.attr("width", 50)
    	.attr("height", 50)
    	.append("circle")
    	.attr("cx", 25)
    	.attr("cy", 25)
    	.attr("r", 25)
    	.style("fill", "orange");
    </script>
</body>
</html>
