<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <style type="text/css">
    #navigation .panel-body {
        padding-right: 0;
    }
    .panel-body ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    .panel-body li {        
        padding: 10px;
        border-bottom: 1px solid rgb(245, 245, 245);        
    }
    .panel-body {
        padding-top: 0;
        padding-bottom: 10px;
    }
    .panel-group .panel+.panel {
        margin-top: 0;
    }
    </style>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>

<body>

                </h4>
            </div>
            <div id="collapseSolutions" class="panel-collapse collapse in">

                                <a class="accordion-toggle pull-right" data-toggle="collapse" href="#collapseSupport"><span class="glyphicon glyphicon-option-vertical"></span></a>                               
                            </h4>
                        </div>

                        <div id="collapseSupport" class="panel-collapse collapse">

                            <ul>

                                <li>Page 4</li>
                            </ul>

        </div>

<a href="#">Customers &amp; Cases <span class='glyphicon glyphicon-briefcase'></span></a>                   
<a class="accordion-toggle pull-right" data-toggle="collapse" data-parent="#navigation" href="#collapseTwo"><span class="glyphicon glyphicon-option-vertical"></span></a>

            </div>
            <div id="collapseTwo" class="panel-collapse collapse">
                <div class="panel-body">

</html>
