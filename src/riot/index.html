<!DOCTYPE html>
<html>

<head>
    <title>Riot.js Demo</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.0.5/es5-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script>html5.addElements('todo')</script>
    <![endif]-->

    <style type='text/css'>
    body {
        font-family: 'myriad pro', sans-serif;
        font-size: 20px;
        border: 0;
    }
    todo {
        display: block;
        max-width: 400px;
        margin: 5% auto;
    }
    form input {
        font-size: 100%;
        padding: .6em;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    button {
        background-color: #1FADC5;
        border: 1px solid rgba(0, 0, 0, .2);
        font-size: 100%;
        color: #fff;
        padding: .6em 1.2em;
        border-radius: 3em;
        cursor: pointer;
        margin: 0 .3em;
        outline: none;
    }
    button[disabled] {
        background-color: #ddd;
        color: #aaa;
    }
    ul {
        padding: 0;
    }
    li {
        list-style-type: none;
        padding: .2em 0;
    }
    .completed {
        text-decoration: line-through;
        color: #ccc;
    }
    label {
        cursor: pointer;
    }
    </style>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/riot/2.0.2/riot.min.js'></script>
</head>

<body>

   <todo></todo>

    <script>
    riot.tag('todo', '<h3>{ opts.title }</h3> <ul> <li each="{ items.filter(filter) }"> <label class="{ completed: done }"> <input type="checkbox" __checked="{ done }" onclick="{ parent.toggle }"> { title } </label> </li> </ul> <form onsubmit="{ add }"> <input name="input" onkeyup="{ edit }"> <button __disabled="{ !text }">Add #{ items.length + 1 }</button> </form>', function(opts) {
        this.items = opts.items

        this.edit = function(e) {
            this.text = e.target.value
        }.bind(this)

        this.add = function(e) {
            if (this.text) {
                this.items.push({
                    title: this.text
                })
                this.text = this.input.value = ''
            }
        }.bind(this)

        this.filter = function(item) {
            return !item.hidden
        }.bind(this)

        this.toggle = function(e) {
            var item = e.item
            item.done = !item.done
            return true
        }.bind(this)

    });


    riot.mount('todo', {
        title: 'I want to behave!',
        items: [{
            title: 'Avoid excessive coffeine',
            done: true
        }, {
            title: 'Hidden item',
            hidden: true
        }, {
            title: 'Be less provocative'
        }, {
            title: 'Be nice to people'
        }]
    });
    </script>

</body>

</html>
