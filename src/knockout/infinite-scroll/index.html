<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>infinite scroll</title>

    <style type="text/css">
        ul {
            list-style-type: none;
        }
        li{
            padding: 20px;
            border: 1px solid tomato;
        }
    </style>
</head>

<body>
    <h2>App</h2>

    <section class='list'>
        <h3>List (<span data-bind='text: list().length'></span>)</h3>

        <ul data-bind="foreach: list, visible: list().length">
            <li data-bind='text: title'></li>
        </ul>

        <button data-bind="click: load">Load more</button>
    </section>


    <script src='..\js\knockout-3.2.0.js'></script>
    <script src='..\js\knockout.mapping-2.4.1.js'></script>
    <script src='..\js\jquery-2.1.3.min.js'></script>
    <script src='run-app.js'></script>

</body>

</html>
