<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>



<body>
    <div class="page" id="app">

        <div>
            <h1 data-bind="text: title">App</h1>
            <div>
                <span>Total: </span>
                <span data-bind="text: ' ('+getTotal()+') '"></span>
            </div>

            <ul data-bind="foreach: continents">
                <li>
                    <div>
                        <span data-bind="text: name"></span>
                        <span data-bind="text: ' ('+getTotal()+') '"></span>
                    </div>
                    <ul data-bind="foreach: countries">
                        <li>
                            <label class="clickable">
                            <span data-bind="text: name"></span>
                            <input type="checkbox" data-bind="checked: isIncluded">
                        </label>
                            <div>
                                <span>Population: </span>
                                <span data-bind="text: population"></span>
                            </div>

                        </li>
                    </ul>
                </li>
            </ul>


        </div>

        <pre aria-hidden="true" data-bind="visible: $root.isDebug, text: ko.toJSON($root, null, 2)"></pre>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
</body>

</html>
