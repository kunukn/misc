<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='description' content='spots'>
    <meta name='author' content='kunukn'>
    <title>spots</title>

    <style type="text/css">
    * {
        box-sizing: border-box;
        margin: 0;
    }
    .spots-section {
        background-color: darkgray;
    }
    .spot {
        text-align: center;
        background-color: slategray;
        background: linear-gradient(slategray, gray);
        color: white;
        float: left;
        border: 1px solid black;
    }
    .size1 {
        width: 100px;
        height: 100px;
    }
    .size2 {
        width: 200px;
        height: 200px;
    }
    .clearfix {
        overflow: auto;
    }
    </style>
</head>

<body>

    <section class='spots-section clearfix' data-bind='foreach: spots'>
        <div class='spot' data-bind="css: size, click: update">
            <p data-bind="text: title"></p>
        </div>
    </section>

    <script src='//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js'></script>
    <script>
    window.ko || document.write('<script src="../js/knockout-3.2.0.js">\x3C/script>')
    </script>
    <!--
     <script src='../js/knockout.mapping-2.4.1.js'></script>
     -->
    <script src='run-app.js'></script>

</body>

</html>
