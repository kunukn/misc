<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="spots">
    <meta name="author" content="kunukn">
    <title>Knockoutjs</title>

    <style type="text/css">
    .spots-section {
        background-color: #bada55;
        padding: 10px;
    }
    .spot{
        padding: 10px;
        background-color: tomato;
        float: left;
        border: 1px solid black;
    }
    </style>
</head>

<body>

    <section class='spots-section' data-bind='foreach: spots' >
        <div  class='spot'>
            <p data-bind="text: title"></p>
        </div>
        <div style='clear: both'></div>
    </section>

    <script src='..\js\knockout-3.2.0.js'></script>
    <script src='..\js\knockout.mapping-2.4.1.js'></script>
    <script src='run-app.js'></script>

</body>

</html>
