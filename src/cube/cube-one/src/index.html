<!doctype html>
<!--[if lte IE 9]><html class="no-js ie-old" lang="da"><![endif]-->
<!--[if gte IE 11]><!-->
<html class="no-js" lang="en">
<!--<![endif]-->

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <base href="/">
    <title>App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lte IE 9]>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="body-wrapper">
        <div class="app-info">
            <div class="about">Swipe the cube</div>
            <div class="state-info js-state-info"></div>
        </div>

        <div class="cube-scene">

            <div id="cube-component" class="cube-component" data-type="swipe-component">

                <div class="cube js-cube">
                    <div class="front face">
                        <div>front</div>
                    </div>
                    <div class="up face">
                        <div class="">up</div>
                    </div>
                    <div class="right face">
                        <div>right</div>
                    </div>
                    <div class="back face">
                        <div>back</div>
                    </div>
                    <div class="down face">
                        <div>down</div>
                    </div>
                    <div class="left face">
                        <div>left</div>
                    </div>
                </div>

                <div class="cube-touch cube-touch--front js-touch-front">touch front</div>
                <div class="cube-touch cube-touch--up js-touch-up">touch up</div>
                <div class="cube-touch cube-touch--right js-touch-right">touch right</div>
                <div class="cube-touch cube-touch--left js-touch-left">touch left</div>
                <div class="cube-touch cube-touch--back js-touch-back">touch back</div>
                <div class="cube-touch cube-touch--down js-touch-down">touch down</div>

            </div>

        </div>
    </div>

</body>

</html>
